<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to React Quiz</h1>
    </header>
    <main>
        <div class="container" id="quiz">
            <div class="header">
                <h2 id="question">Write you your question</h2>
                <ul>
                    <li> <input type="radio" id="a" name="answer" class="answer" /> 
                    <label for="a" id="a_text"> Answer</label> </li>
                    <li> <input type="radio" id="b" name="answer" class="answer" />
                    <label for="b" id="b_text"> Answer</label></li>
                    <li> <input type="radio" id="c" name="answer" class="answer" />
                    <label for="c" id="c_text"> Answer</label></li>
                    <li> <input type="radio" id="d" name="answer" class="answer" />
                    <label for="d" id="d_text"> Answer</label></li>
                </ul>
            </div>
            <div class="submit">
                <button id="submit">Submit</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Answers will be displayed at last</p>
    </footer>
    
</body>
</html>
